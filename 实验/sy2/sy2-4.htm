<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy2-4.htm</title>
</head>
<body>
	<h2 align="center">用户注册</h2>
	<table width="500" border="1" bordercolor=#457FD9 align="center" cellpadding="3" cellspacing="2" bgcolor=#B1DBF5>
		<tr>
			<td align="right" width="100" name="username" id="username">姓名</td>
			<td><input type="text" size="18"/>*</td>
		</tr>
		<tr>
			<td align="right">密码</td>
			<td><input type="password" name="pass" id="pass"/>*</td>
		</tr>
		<tr>
			<td align="right">手机号</td>
			<td><input type="tel" name="tel" id="tel"/></td>
		</tr>
		<tr>
			<td align="right">邮箱</td>
			<td><input type="text" name="emial" size="18"/></td>
		</tr>
		<tr>
			<td align="right">性别</td>
			<td>
				<input type="radio" name="sex" value="男"/>男
				<input type="radio" name="sex" value="女"/>女
			</td>
		</tr>
		<tr>
			<td align="right">技术</td>
			<td><input type="radio" value="Java"/>Java
				<input type="radio" value="Jsp"/>Jsp
				<input type="radio" value="Servlet"/>Servlet
			</td>
		</tr>
		<tr>
			<td align="right">网站</td>
			<td><input type="url" value="http://"/></td>
		</tr>
		<tr>
			<td align="right">日期</td>
			<td><input type="date"/></td>
		</tr>
		<tr>
			<td align="right">喜欢的颜色</td>
			<td><input type="color"/></td>
		</tr>
		<tr>
			<td align="right">国家</td>
			<td>
				<select name="请选择国家">
					<option value="中国">中国</option>
					<option value="美国">英国</option>
					<option value="英国">美国</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">留言</td>
			<td>
				<textarea name="留言" cols="55" rows="5">请输入您的留言信息</textarea>
			</td>
		</tr>
		<tr>
			<td align="right">提交</td>
			<td>
				<input type="submit" name="submit" value="提交"/>
			</td>
		</tr>
	</table>
</body>
</html>
