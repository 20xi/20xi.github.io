	<h1 align="center" style="color: aliceblue;">《静 夜 思》</h1>
	    <hr color="white"/>
	<p align="center" style="color: aliceblue">李 白</p>
		<hr color="white"/>
	<p align="center" style="color: aliceblue">
	    床前明月光，<br/><br/>
		疑是地上霜。<br/><br/>
		举头望明月，<br/><br/>
		低头思故乡。<br/><br/>
		</p>
