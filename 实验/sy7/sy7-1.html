<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy7-1</title>
<script type="text/javascript">
function mean(){
	var a=parseInt(document.getElementById('txt1').value);
	var b=parseInt(document.getElementById('txt2').value);
	var c=parseInt(document.getElementById('txt3').value);
	s=(Number(a)+Number(b)+Number(c))/3
	alert("平均值为："+s)
}	
</script>
</head>
<body>
<form action="">
	<label>输入三个整数：</label><br/>
	<input type="text" name="number" id="txt1"><br/>
	<input type="text" name="number" id="txt2"><br/>
	<input type="text" name="number" id="txt3"><br/>
	<input type="button" value="计算" id="submit" onclick="mean()"/>
</form>
</body>
</html>
